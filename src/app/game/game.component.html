<div class="h-[70vh] relative ">
    <video [autoplay]="true" [muted]="true" [loop]="true" preload="auto" playsinline>
        <source src="../assets/image/video.mp4" type="video/mp4" >
    </video>

</div>
   <div *ngIf="!showOverlay">
    <div class="mb-8 absolute  left-[40%] bottom-[70%]">
        <h1 *ngIf="terms" class="text-center text-[#39FF14]  text-xl">{{terms}}'s term please play</h1>
        <h1 *ngIf="!terms" class="text-center text-[#39FF14] text-xl">Lets start the game Click below</h1>

    </div> 
    <div class="grid grid-cols-3 mt-10 gap-4 text-center md:w-1/3  lg:w-1/4  m-4 lg:m-auto absolute z-10 left-[38%] bottom-[45%]" >
        <div class="bg-cyan-200 bg-opacity-20 font-semibold text-lg backdrop-blur-lg  h-14 rounded-xl flex justify-center items-center cursor-pointer text-transparent" *ngFor="let item of countData let i =index" (click)="termCheck($event,item)"  >
          <span *ngIf="terms"> {{terms}}</span> 
         </div>
         </div>
         </div>



         
         <div *ngIf="showOverlay" (click)="closeTab()" class="fixed inset-0 w-full h-full z-[100] bg-overlay"></div>
<div *ngIf="showOverlay" class="bg-cyan-200 bg-opacity-20 z-[1000] mx-auto  fixed overflow-y-auto h-[60vh] scroll-thin top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 px-10 py-10  w-11/12 md:w-4/5 lg:w-2/5 xl:w-2/5 rounded-xl">
  <div class="flex justify-between my-3 px-4">
    <P class="text-[#121312] text-xl  md:text-2xl font-Oswald font-extrabold">CONFIRM ACTION</P>
    <img src="../../../assets/Icons/close.svg" alt="" class="w-6  mt-0 mr-4">
  </div>
  <span typingAnimation typeSpeed="50" condition="start" startDelay="1000" >
    Angular Example - Typing Animation Directive
</span>
  <p class="font-Roboto text-black text-lg px-4">Would you like to add a post hice page.</p>
  <div class="text-center my-3 px-4 flex justify-end">
    <button class="bg-primary text-lg font-Oswald font-semibold px-6 py-2 rounded-[6px] text-black mr-4"
      routerLink="">CONFIRM</button>
    <button class="bg-black text-lg font-Oswald font-semibold px-6 py-2 rounded-[6px]  ml-4 text-white"
    (click)="closeTab()">CANCEL</button>
  </div>
</div>
